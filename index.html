<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<header>
	<div>
		<img src="images/zombie.png" alt="zombie" height="64">
		<h1>Shopping List</h1>
		<img src="images/cart.jpg" alt="shopping-cart" height="64">
	</div>
	<div>
		<h2>Helping you stock up for the zombie apocalypse, since 2016</h2>
	</div>
</header>

<section class="input-section">
	<p>Instructions</p>
	<input type="text" id="input-quantity" value="1"></input>
	<input type="text" id="input-item" value="Nutella"></input>
	<button type="button" id="button-add">Add</button>
</section>

<section class="list-section">
	<p id="list" class="list">Default Text</p>
	<ul>
		<li><p>Cheesey Poofs</p></li>
		<li><p>Chainsaw oil</p></li>
		<li><p>Shotgun shells</p></li>
		<li><p>Beef-a-roni</p></li>
		<li><p>Twinkies</p></li>
	</ul>
</section>

<footer>
	<button type="button" id="button-clear">Clear</button>
	<p>Are you sure you want to clear the list?</p>
</footer>
	
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
