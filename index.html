<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<header>
	<div>
		<img src="images/zombie.png" alt="zombie" height="64" width="64">
		<h1>Shopping List</h1>
		<img src="images/cart.jpg" alt="shopping-cart" height="64" width="64">
	</div>
	<div>
		<h2>Helping you stock up for the zombie apocalypse, since 2016</h2>
	</div>
</header>

<section id="input-section">
	<input type="text" id="input-quantity" value="1"></input>
	<input type="text" id="input-item" value="Nutella" title="Enter an item, then click add."></input>
	<button id="button-add">Add</button>
</section>

<section id="list-section">
	<div>
		<ul id="list">
			<li class="list-item">
				<img src="images/checkbox.gif" height="16" width="16">
				<p>Cheesey Poofs</p>
				<img src="images/remove-x.gif" height="16" width="16">
			</li>
			<li>
				<img src="images/checkbox.gif" height="16" width="16">
				<p>Chainsaw oil</p>
				<img src="images/remove-x.gif" height="16" width="16">
			</li>
			<li>
				<img src="images/checkbox.gif" height="16" width="16">
				<p>Shotgun shells</p>
				<img src="images/remove-x.gif" height="16" width="16">	
			</li>
			<li>
				<img src="images/checkbox.gif" height="16" width="16">
				<p>Beef-a-roni</p>
				<img src="images/remove-x.gif" height="16" width="16">
			</li>
			<li>
				<img src="images/checkbox.gif" height="16" width="16">
				<p>Twinkies</p>
				<img src="images/remove-x.gif" height="16" width="16">
			</li>
		</ul>
	</div>
</section>

<footer>
	<div id="clear">
		<p>Click here to clear the list and start over</p>
		<button type="button" id="button-clear">Clear</button>
	</div>
	<div id="confirm">
		<p>Are you sure you want to clear the list? This cannot be undone.</p>
		<button type="button" id="button-confirm">Clear</button>
	</div>
</footer>
	
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
